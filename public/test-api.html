<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    <script>
        const API_BASE = 'http://localhost:8000';
        const results = document.getElementById('results');
        
        async function test() {
            results.innerHTML = '<p>Testing...</p>';
            
            // Test stats
            try {
                const r1 = await fetch(`${API_BASE}/stats`);
                const stats = await r1.json();
                results.innerHTML += `<p>✅ Stats: ${JSON.stringify(stats)}</p>`;
            } catch (e) {
                results.innerHTML += `<p>❌ Stats failed: ${e.message}</p>`;
            }
            
            // Test problems
            try {
                const r2 = await fetch(`${API_BASE}/problems?limit=5`);
                const problems = await r2.json();
                results.innerHTML += `<p>✅ Problems: ${problems.length} returned</p>`;
                if (problems.length > 0) {
                    results.innerHTML += `<p>First: ${problems[0].title}</p>`;
                }
            } catch (e) {
                results.innerHTML += `<p>❌ Problems failed: ${e.message}</p>`;
            }
        }
        
        test();
    </script>
</body>
</html>
