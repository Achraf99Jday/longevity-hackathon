<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longevity R&D Map</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #666;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .problem-list {
            display: grid;
            gap: 15px;
        }
        
        .problem-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .problem-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .problem-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .problem-card .category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .gap-card {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .gap-card.critical {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .gap-card h4 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§¬ Longevity R&D Map</h1>
            <p>Mapping open problems in aging sciences to capabilities, resources, and gaps</p>
        </header>
        
        <div class="content">
            <!-- Stats Section -->
            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3 id="stat-problems">-</h3>
                    <p>Problems</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-capabilities">-</h3>
                    <p>Capabilities</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-resources">-</h3>
                    <p>Resources</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-gaps">-</h3>
                    <p>Gaps</p>
                </div>
            </div>
            
            <!-- Problems Section -->
            <div class="section">
                <h2>Research Problems</h2>
                <div class="filters">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="genomic_instability">Genomic Instability</option>
                        <option value="telomere_attrition">Telomere Attrition</option>
                        <option value="epigenetic_alterations">Epigenetic Alterations</option>
                        <option value="loss_of_proteostasis">Loss of Proteostasis</option>
                        <option value="deregulated_nutrient_sensing">Deregulated Nutrient Sensing</option>
                        <option value="mitochondrial_dysfunction">Mitochondrial Dysfunction</option>
                        <option value="cellular_senescence">Cellular Senescence</option>
                        <option value="stem_cell_exhaustion">Stem Cell Exhaustion</option>
                        <option value="altered_intercellular_communication">Altered Intercellular Communication</option>
                    </select>
                    <button onclick="loadProblems()">Refresh</button>
                </div>
                <div id="problems-container" class="loading">Loading problems...</div>
            </div>
            
            <!-- Gaps Section -->
            <div class="section">
                <h2>Infrastructure Gaps</h2>
                <div class="filters">
                    <select id="priority-filter">
                        <option value="">All Priorities</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button onclick="loadGaps()">Refresh</button>
                </div>
                <div id="gaps-container" class="loading">Loading gaps...</div>
            </div>
            
            <!-- Charts Section -->
            <div class="section">
                <h2>Visualizations</h2>
                <div class="chart-container">
                    <div id="category-chart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : '/api';
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }
        
        async function loadStats() {
            const stats = await fetchAPI('/stats');
            if (stats) {
                document.getElementById('stat-problems').textContent = stats.num_problems || 0;
                document.getElementById('stat-capabilities').textContent = stats.num_capabilities || 0;
                document.getElementById('stat-resources').textContent = stats.num_resources || 0;
                document.getElementById('stat-gaps').textContent = stats.num_gaps || 0;
            }
        }
        
        async function loadProblems() {
            const category = document.getElementById('category-filter').value;
            const endpoint = category 
                ? `/problems?category=${category}&limit=20`
                : '/problems?limit=20';
            
            const problems = await fetchAPI(endpoint);
            const container = document.getElementById('problems-container');
            
            if (!problems || problems.length === 0) {
                container.innerHTML = '<p>No problems found. Try running the data update script.</p>';
                return;
            }
            
            container.innerHTML = problems.map(p => `
                <div class="problem-card">
                    <span class="category">${p.category.replace(/_/g, ' ')}</span>
                    <h3>${p.title}</h3>
                    <p>${p.description.substring(0, 200)}${p.description.length > 200 ? '...' : ''}</p>
                </div>
            `).join('');
        }
        
        async function loadGaps() {
            const priority = document.getElementById('priority-filter').value;
            const endpoint = priority 
                ? `/gaps?priority=${priority}&limit=10`
                : '/gaps?limit=10';
            
            const gaps = await fetchAPI(endpoint);
            const container = document.getElementById('gaps-container');
            
            if (!gaps || gaps.length === 0) {
                container.innerHTML = '<p>No gaps found.</p>';
                return;
            }
            
            container.innerHTML = gaps.map(g => {
                const priorityClass = g.priority === 'critical' ? 'critical' : '';
                return `
                    <div class="gap-card ${priorityClass}">
                        <h4>${g.capability?.name || 'Unknown Capability'}</h4>
                        <p><strong>Priority:</strong> ${g.priority} | <strong>Blocked Value:</strong> $${(g.blocked_research_value / 1000000).toFixed(1)}M | <strong>Problems:</strong> ${g.num_blocked_problems}</p>
                        <p>${g.description || ''}</p>
                    </div>
                `;
            }).join('');
        }
        
        async function loadCategoryChart() {
            const problems = await fetchAPI('/problems?limit=1000');
            if (!problems) return;
            
            const categories = {};
            problems.forEach(p => {
                categories[p.category] = (categories[p.category] || 0) + 1;
            });
            
            const data = [{
                x: Object.keys(categories).map(c => c.replace(/_/g, ' ')),
                y: Object.values(categories),
                type: 'bar',
                marker: { color: '#667eea' }
            }];
            
            const layout = {
                title: 'Problems by Hallmark of Aging',
                xaxis: { title: 'Category' },
                yaxis: { title: 'Number of Problems' }
            };
            
            Plotly.newPlot('category-chart', data, layout);
        }
        
        // Initialize
        loadStats();
        loadProblems();
        loadGaps();
        loadCategoryChart();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
        }, 30000);
    </script>
</body>
</html>
